<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="test.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Aladin|Bilbo+Swash+Caps|Grand+Hotel|Leckerli+One|Patrick+Hand+SC|Raleway:400,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/746df76887.js" crossorigin="anonymous"></script>
    <script src="test.js"></script>
  </head>
  <body>
    <section id="subscribe-time-picker">
      <form id="subscribe-form" action="/submit_content/submitted" method="post">
        <h3 class="grand title">Pick a schedule to recieve a pdf version by email</h3>
        <h3 class="instructions">Email to send pdf to: </h3>
        <input id="email" type="email" placeholder="Enter your email"  name="email"/>
        <h3 class="instructions">Select an interval: </h3>
        <section id="frequency-container">
          <span class="time-label">Daily</span>
          <input id="daily" type="radio" name="frequency_type" value="daily" onchange="frequency_change()">
          <span class="checkmark"></span>
          <span class="time-label">Weekly</span>
          <input type="radio" name="frequency_type" value="weekly" onchange="frequency_change()">
          <span class="checkmark"></span>
          <span class="time-label">Monthly</span>
          <input type="radio" name="frequency_type" value="monthly" onchange="frequency_change()">
          <span class="checkmark"></span>
        </section>
        <section id="daily-container" class="date-form">
          <h3 class="instructions">What day(s) of the week? </h3>
          <section id="week-container">
            <section id="monday" data-day="monday" class="day-of-week">
              <h3 class="day-label">Monday</h3>
            </section>
            <section id="tuesday" data-day="tuesday" class="day-of-week">
              <h3 class="day-label">Tuesday</h3>
            </section>
            <section id="wednesday" data-day="wednesday" class="day-of-week">
              <h3 class="day-label">Wednesday</h3>
            </section>
            <section id="thursday" data-day="thursday" class="day-of-week">
              <h3 class="day-label">Thursday</h3>
            </section>
            <section id="friday" data-day="friday" class="day-of-week">
              <h3 class="day-label">Friday</h3>
            </section>
            <section id="saturday" data-day="saturday" class="day-of-week">
              <h3 class="day-label">Saturday</h3>
            </section>
            <section id="sunday" data-day="sunday" class="day-of-week">
              <h3 class="day-label">Sunday</h3>
            </section>
          </section>
        </section>
        <section id="clock">
          <h3 class="instructions">Set a delivery time:</h3>
          <input id="time-input" type="time" name="hrs" placeholder="hrs:mins" value="05:00" pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$" required>
        </section>
        <section id="subscribe-btn">
          <h3 class="grand title">Subscribe!</h3>
        </section>
      </form>

    </section>
    <section id="subscribe-success">
      <h3 class="grand title">Subscribe Success!</h3>
    </section>
  </body>
</html>
